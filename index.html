<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Texas Child Support Calculator — Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; color: #222; }
    h2 { margin-bottom: 16px; }
    .carousel {
      position: relative;
      max-width: 600px;
      margin-bottom: 24px;
    }
    .carousel img {
      width: 100%;
      border-radius: 8px;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-buttons button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .carousel-buttons button:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <h2>Texas Child Support Calculator (iOS)</h2>
  <div class="carousel">
    <img src="https://is2-ssl.mzstatic.com/image/thumb/Purple118/v4/5b/4d/6f/5b4d6f94-edb8-666a-33b9-02849bb6fb45/pr_source.jpg/750x750bb.jpeg" class="active" alt="Screenshot 1">
    <img src="https://is3-ssl.mzstatic.com/image/thumb/Purple118/v4/49/59/6d/49596d6b-cf90-844b-b72c-a29e7825449b/pr_source.jpg/750x750bb.jpeg" alt="Screenshot 2">
    <img src="https://is5-ssl.mzstatic.com/image/thumb/Purple128/v4/41/61/dc/4161dc49-ab67-1656-eb40-61d108c6993d/pr_source.jpg/750x750bb.jpeg" alt="Screenshot 3">
    <img src="https://is4-ssl.mzstatic.com/image/thumb/Purple128/v4/cb/67/0b/cb670bac-5694-095b-bd45-74e5c24e41a1/pr_source.jpg/750x750bb.jpeg" alt="Screenshot 4">
    <img src="https://is5-ssl.mzstatic.com/image/thumb/Purple128/v4/f1/fb/0f/f1fb0f6c-bca0-2549-922a-27ba3308f938/pr_source.jpg/750x750bb.jpeg" alt="Screenshot 5">
    <div class="carousel-buttons">
      <button id="prevBtn">◀</button>
      <button id="nextBtn">▶</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let currentIndex = 0;

    document.getElementById('prevBtn').addEventListener('click', () => {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      images[currentIndex].classList.add('active');
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    });
  </script>

</body>

</html>
